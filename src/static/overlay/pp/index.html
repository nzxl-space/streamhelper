<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-container">
      <!-- Title & Artist -->
      <div id="track-container">
        <div class="title">
          <span id="title">One Two Trap!! (Short Ver.)</span>
        </div>
        <div class="artist">
          <span id="artist">isle</span>
        </div>
      </div>

      <!-- BG -->
      <div id="bg-wrapper">
        <div id="bg-container">
          <img src="https://assets.ppy.sh/beatmaps/1699056/covers/cover.jpg" id="bg">
        </div>
      </div>

      <!-- PP and Hits -->
      <div id="info-container">
        <!-- PP -->
        <div id="pp-container">
          <span id="pp">100</span><span class="accent">pp</span>
        </div>

        <!-- Hits -->
        <div class="h100">
          <span id="h100">0</span><hr>
        </div>
        <div class="h50">
          <span id="h50">0</span><hr>
        </div>
        <div class="h0">
          <span id="h0">0</span><hr>
        </div>

        <!-- Rank -->
        <div class="rank">
          <span id="rank">SS</span>
        </div>
      </div>

    </div>

    <!-- Depends -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="index.js"></script> 
  </body>
</html>
